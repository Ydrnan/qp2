[eta_cap]
type: double precision
doc: CAP strength for a single CAP calculation.
default: -1.0
interface: ezfio,provider,ocaml

[eta_step_size]
type: double precision
doc: Step size when screening a range of CAP strengths.
default: -1.0
interface: ezfio,provider,ocaml

[eta_min]
type: double precision
doc: Min eta value when screening a range of CAP strengths.
default: -1.0
interface: ezfio,provider,ocaml

[eta_max]
type: double precision
doc: Max eta value when screening a range of CAP strengths.
default: -1.0
interface: ezfio,provider,ocaml

[cap_onset_x]
type: double precision
doc: CAP onset along x.
default: -1.0
interface: ezfio,provider,ocaml

[cap_onset_y]
type: double precision
doc: CAP onset along y.
default: -1.0
interface: ezfio,provider,ocaml

[cap_onset_z]
type: double precision
doc: CAP onset along z.
default: -1.0
interface: ezfio,provider,ocaml
