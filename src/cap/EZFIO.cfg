[do_cap]
type: logical
doc: If true, a CAP calculation will be performed
default: false
interface: ezfio,provider,ocaml

[eta_cap]
type: double precision
doc: Initial CAP strength.
default: -1.0
interface: ezfio,provider,ocaml

[eta_step_size]
type: double precision
doc: Step size when screening a range of CAP strengths.
default: -1.0
interface: ezfio,provider,ocaml

[n_steps_cap]
type: integer
doc: Number of steps when screening a range of CAP strengths.
default: 1
interface: ezfio,provider,ocaml

[cap_onset_x]
type: double precision
doc: CAP onset along x.
default: -1.0
interface: ezfio,provider,ocaml

[cap_onset_y]
type: double precision
doc: CAP onset along y.
default: -1.0
interface: ezfio,provider,ocaml

[cap_onset_z]
type: double precision
doc: CAP onset along z.
default: -1.0
interface: ezfio,provider,ocaml

[do_qr_dav]
type: logical
doc: If true, qr orthogonalization of guess vectors will be performed at each iteration in the complex Davidson diagonalization
default: false
interface: ezfio,provider,ocaml

[cap_write_wf]
type: logical
doc: If true, the wave function will be written on disk (only to look at it)
default: false
interface: ezfio,provider,ocaml

[pt2_im_match]
type: logical
doc: If true, the pt2 of the imaginary part is going to by scaled to match with the pt2 of the real part
default: true
interface: ezfio,provider,ocaml

[pt2_im_weight]
type: double precision
doc: Weight of the imaginary part for the selection, the weight of the real part is (1.0 - pt2_im_weight)
default: 0.5
interface: ezfio,provider,ocaml

